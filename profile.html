<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header top-header--transparent">
      <div class="header__top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html">
            <i class="fas fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header__column">

        </div>
        <div class="header__column">
          <i class="fas fa-user fa-lg"></i>
        </div>
      </div>
    </header>

    <main class="profile">
      <header class="profile__header">
        <div class="profile__header-container">
          <img src="images/mymoon.jpg">
          <h3 class="profile__header-title">문성진</h3>
        </div>
      </header>

      <div class="profile__container">
        <input type="text" placeholder="msj9121@gmail.com">
        <div class="profile__actions">
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-comment fa-lg"></i>
            </span>
            <span class="profile__action-title">My Chatroom</span>
          </div>
          <div class="profile__action">
            <span class="profile__action-circle">
              <i class="fas fa-pencil-alt fa-lg"></i>
            </span>
            <span class="profile__action-title">Edit Profile</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
