<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html">
            <i class="fas fa-chevron-left"></i>
          </a>
        </div>
        <div class="header__column">
          <span class="header__text">KakaoTalk</span>
        </div>
        <div class="header__column">
          <i class="fas fa-search"></i>
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Wednesday, August 2, 2017</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">
          Hello! This is a test message.
        </span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img src="images/kakao_logo.jpg" class="chat__message-avatar">
        <div class="chat__message-center">
          <h3 class="chat__message-username">KakaoTalk</h3>
          <span class="chat__message-body">
            And this is an answer.
          </span>
        </div>
        <span class="chat__message-time">18:30</span>
      </div>
    </main>

    <div class="type-message">
      <i class="fas fa-plus fa-lg"></i>
      <div class="type-message__input">
        <input type="text">
        <i class="far fa-smile fa-lg"></i>
        <span class="record-message">
          <i class="fas fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>
  </body>
</html>
