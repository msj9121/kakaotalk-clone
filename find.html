<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Find</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="top-header">
      <div class="header__top">
        <div class="header_column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header_column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header_column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header_battery">66% <i class="fas fa-battery-full"></i></span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Edit</span>
        </div>
        <div class="header__column">
          <span class="header__text">Find</span>
        </div>
        <div class="header__column">

        </div>
      </div>
    </header>

    <main class="find">
      <section class="find__options">
        <div class="find__option">
          <i class="fas fa-address-book fa-lg"></i>
          <span class="find__option-title">Find</span>
        </div>
        <div class="find__option">
          <i class="fas fa-qrcode fa-lg"></i>
          <span class="find__option-title">QR Code</span>
        </div>
        <div class="find__option">
          <i class="fas fa-mobile-alt fa-lg"></i>
          <span class="find__option-title">Shake</span>
        </div>
        <div class="find__option">
          <i class="far fa-envelope fa-lg"></i>
          <span class="find__option-title">Invite via SMS</span>
        </div>
      </section>
      <section class="find__recommended">
        <header>
          <h6 class="find_title">Recommended Friends</h6>
        </header>
        <div class="recommended__none">
          <span class="recommended__text">You have no recommended friends.</span>
        </div>
      </section>
    </main>

    <nev class="tab-bar">
      <a href="index.html" class="tab-bar__tab">
        <i class="fas fa-user"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fas fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fas fa-search"></i>
        <span class="tab-bar__title">Find</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fas fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nev>
  </body>
</html>
